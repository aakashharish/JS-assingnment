<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <label style="margin: 10px">Mobile Number</label>
    <input type="tel" id="num" style="margin: 10px" />
    <small style="margin: 10px">Enter Your Mobile Number</small>
    <button style="padding: 5px" onclick="mobNo()">Validate</button>
  </body>

  <script>
    function mobNo() {
      var no = document.getElementById("num");
      var num1=no.value;
      if (num1 === "") {
        document.querySelector("small").innerHTML = "Enter the Mobile Number";
        document.getElementById("num").style.borderColor = "red";
      } else if ((num1.length > 10)||(num1.length < 10)) {
        document.querySelector("small").innerHTML = "Enter the Valid Number";
        document.getElementById("num").style.borderColor = "red";
      } else {
        document.querySelector("small").innerHTML = "Mobile Number is Correct";
        document.getElementById("num").style.borderColor = "";
      }
    }
  </script>
</html>
